<ion-header>
  <ion-navbar>
    <ion-title>{{program.asanas[0].name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let asana of program.asanas" >
    <img [src]="asana.imageSrc"/>
    <ion-card-content>
      <ion-card-title>
        {{asana.name}}
        </ion-card-title>
        <p>
          <audio-player [id]="asana.id"></audio-player>
          3:00 at normal pace
        </p>
        <p>
          {{asana.description}}
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
