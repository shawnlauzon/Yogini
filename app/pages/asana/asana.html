<ion-header>
  <ion-navbar>
    <ion-title>{{program.asanas[0].name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides [options]="mySlideOptions">
    <ion-slide *ngFor="let asana of program.asanas">
      <ion-card>
        <img [src]="asana.imageSrc" />
        <ion-card-content>
          <ion-card-title>
            {{asana.name}}
          </ion-card-title>
          <p>
            <audio-player [id]="asana.id"></audio-player>
            {{asana.timeRemaining}}
          </p>
          <p>
            {{asana.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
