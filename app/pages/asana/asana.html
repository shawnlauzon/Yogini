<!--
  Generated template for the AsanaPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Asana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="imageUrl"/>
    <ion-card-content>
      <ion-card-title>
        {{asanaName}}
        </ion-card-title>
        <p>
          <button (click)="playPressed($event)">
            <ion-icon [name]="playButtonIcon"></ion-icon>
          </button>
          3:00 at normal pace
        </p>
        <p>
          {{asanaDescription}}
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
