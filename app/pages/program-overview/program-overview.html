<ion-header>
  <ion-navbar>
    <ion-title>{{programInfo.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="programInfo.image" />
    <ion-card-content>
      <button (click)="playPressed($event)">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
